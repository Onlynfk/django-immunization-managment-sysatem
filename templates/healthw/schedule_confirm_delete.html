{% extends "base.html" %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Schedule</legend>
            <h2>Are you sure you want to delete "{{ schedule.record.first_name }} {{schedule.record.last_name}}" schedule </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{{schedule.get_absolute_url}}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
